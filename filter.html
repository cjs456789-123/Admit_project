<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WHERE MEET</title>
    <link rel="stylesheet" href="css/style_filter.css">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./js/content.js">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
    integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
    crossorigin="anonymous">
    </script>
</head>

<body style="margin:0px">
    <header>
        <div style="float:left">
            <a href="main.html">
                <img src="img/logo.png" class="logo">
            </a>
        </div>
        <div class="search" style="float:right">
            <input type="text" placeholder="장소명" class="search-bar">
            <img class="search-icon" src="./img/searchIcon.png" >
        </div> 
    <div>
        <h1>WHERE MEET</h1>
    </div>
    <div class="filter-bar">
        <span>
            <h3 style="display:inline;">성대 고인물의 숨겨진 미팅 맛집</h3>
        </span>
        <span class="filter" style="display:inline;">
            <!-- <button class="btn" id="btn"type="submit" ><img onclick="함수명" src="./img/filter.png" width:100px; style="display:inline-block; vertical-align:middle"></button> -->
            <img class="filterimg" id="filter" src="./img/filter.png" style="display:inline-block; vertical-align:middle" onclick="location.href='filter.html'">
            <img class="filterimg" id="filterOn" src="./img/filterOn.png"style="display:inline-block; vertical-align:middle">
        </span>       

    </div>
      
   
</header>
<hr>

    <div class="bar">
        <span>
            <button class="barbutton cancel">취소</button>
        </span>
        <span>
            <button class="barbutton apply">적용</button>

            <button class="barbutton reset" onclick="reset()">
                <img src="img/refresh-button.svg" style="vertical-align:bottom;">
                <div style="display:inline;">초기화</div>
            </button>
        </div>
        </span>
    </div>

    <div class="filter_contents" style="text-align:center;">
        <div class="filterSection">
            <p class="filterName">인원</p>
            
            <label class="chooseUserButton">      
                <input type="checkbox" onclick="changeColor1(this)" name="people" class="hidden"  id="good">
                <img id="user-01" src="img/user-01.svg" alt="1" width="32" height="32">
                <br><span class="filterName each">1인</span>
            </label>
            <label class="chooseUserButton">      
                <input type="checkbox" onclick="changeColor2(this)" name="people" class="hidden">
                <img id="user-02" src="img/user-02.svg" alt="234" width="32" height="32">
                <br><span class="filterName each">2~4인</span>
            </label>
            <label class="chooseUserButton">      
                <input type="checkbox" onclick="changeColor3(this)" name="people" class="hidden">
                <img id="user-03" src="img/user-03.svg" alt="5" width="32" height="32">
                <br><span class="filterName each">5인 이상</span>
            </label>
        </div>

        <div class="filterSection">
            <p class="filterName">테이블 유형</p>

            <label class="chooseTableButton">      
                <input type="checkbox" onclick="changeColor4(this)" name="seat" class="hidden">
                <img id="circle" src="img/circle.svg" alt="1" width="32" height="32">
                <br><span class="filterName each">원형</span>
            </label>
            <label class="chooseTableButton">      
                <input type="checkbox" onclick="changeColor5(this)" name="seat" class="hidden">
                <img id="square" src="img/square.svg" alt="234" width="32" height="32">
                <br><span class="filterName each">사각형</span>
            </label>
            <label class="chooseTableButton">      
                <input type="checkbox" onclick="changeColor6(this)" name="seat" class="hidden">
                <img id="left-seat" src="img/left-seat.svg" alt="5" width="32" height="32">
                <br><span class="filterName each">창가석/벽좌석</span>
            </label>
            <label class="chooseTableButton">      
                <input type="checkbox" onclick="changeColor7(this)" name="seat" class="hidden">
                <img id="grid" src="img/grid.svg" alt="5" width="32" height="32">
                <br><span class="filterName each">좌식</span>
            </label>
        </div>

        <div class="filterSection-last">
            <p class="filterName">상세 조건</p>

            <label class="chooseOthers1">
                <span class="filterName each">콘센트</span>
                <input type="checkbox" name="others" class="checkbox">
            </label>
            <label class="chooseOthers1">
                <span class="filterName each">화상회의</span>
                <input type="checkbox" name="others" class="checkbox">
            </label>
            <p style="margin:15px;">
            <label class="chooseOthers2">
                <span class="filterName each">미팅룸</span>
                <input type="checkbox" name="others" class="checkbox">
            </label>
            <label class="chooseOthers2">
                <span class="filterName each">흡연실</span>
                <input type="checkbox" name="others" class="checkbox">
            </label>
        </div>
    </div>

    <script src="js/main_filter.js"></script>
</body>
<script>

    $(document).ready(function(){
            $("#filter").hide();
            $("#filterOn").show();
 
            $("#filter").click(function(){
                $("#filter").show();
                $("#filterOn").hide();
            });
 
            $("#filterOn").click(function(){
                $("#filter").hide();
                $("#filterOn").show();
            });
        });
</script>
</html>
